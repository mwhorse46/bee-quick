<style>
    header {
        width: 100%;
        height: 120px;
        position: fixed;
        line-height: 55px;
        background-color: #ffd600;
    }

    header .head {
        height: 70%;
        position: absolute;
        top: 20px;
        left: 8%;
    }

    header .user {
        position: absolute;
        top: 10px;
        left: 30%;
        color: #fff;
        font-size: 16px;
    }

    header b {
        position: absolute;
        top: 45px;
        left: 40%;
        color: #e64f1a;
        font-size: 12px;
        z-index: 1;
    }

    header .feng {
        height: 30%;
        position: absolute;
        top: 55px;
        left: 30%;
    }

    header .more {
        height: 20%;
        position: absolute;
        top: 50px;
        right: 8%;
    }

    .topTab {
        width: 100%;
        height: 42px;
        background-color: rgb(243, 200, 0);
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 120px;
    }

    .topTab span {
        width: 49.5%;
        height: 100%;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .topTab span img {
        margin-right: 10%;
        height: 50%;
    }

    .topTab span:nth-of-type(2) {
        width: 1px;
        height: 80%;
        background: #fff;
    }

    #mineContainer {
        width: 100%;
        position: absolute;
        top: 162px;
        background: #efefef;
        overflow-y: auto;
        overflow-x: hidden;
    }

    #mineContainer p {
        margin-top: 10px;
        background-color: #fff;
        font-size: 18px;
        padding: 17px 30px 17px 18px;
        border-bottom: solid 1px #e0e0e0;
        margin-bottom: 0;
    }

    #mineContainer p span {
        float: right;
        color: #999;
    }

    .order-type {
        height: 85px;
        width: 100%;
        background-color: #fff;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    .order-type a {
        font-size: 14px;
        color: #000;
        height: 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .order-type a span {
        height: 40%;
        width: 50%;
        background-size: 100% 100%;
        margin-bottom: 10px;
    }

    .pay {
        background: url("./img/pay.png") no-repeat;
    }

    .get {
        background: url("./img/get.png") no-repeat;
    }

    .assess {
        background: url("./img/assess.png") no-repeat;
    }

    .order-type a .return {
        width: 40%;
        height: 50%;
        background: url("./img/return.png") no-repeat;
        background-size: 100% 100%;
    }

    .block {
        margin-top: 10px;
        height: 100px;
        width: 100%;
        background-color: #fff;
        display: flex;
        justify-content: space-around;
        align-items: center;
        border-bottom: solid 1px #e0e0e0;
    }

    .block a {
        font-size: 14px;
        color: #000;
        height: 60px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .block a span {
        height: 50%;
        width: 60%;
        background-size: 100% 100%;
        margin-bottom: 10px;
    }
