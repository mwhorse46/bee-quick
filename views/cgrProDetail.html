<style>
    header {
        width: 100%;
        font-size: 16px;
        height: 40px;
        line-height: 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: solid 1px #ccc;
        padding: 0 10px;
    }

    i {
        color: #999;
    }

    img {
        width: 100%;
    }

    .proMsg {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .proMsg p {
        margin-top: 20px;
    }

    .proMsg p span:first-of-type {
        font-size: 18px;
        font-weight: bolder;
        color: #f40;
        margin-right: 10px;
    }

    .operates {
        border-top: solid 1px #ccc;
        height: 60px;
        width: 100%;
        position: absolute;
        bottom: -60px;
        font-size: 13px;
    }

    .get {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: absolute;
        top: 12px;
        left: 5%;
    }

    .get i {
        font-size: 26px;
    }

    .add {
        position: absolute;
        top: 25px;
        left: 20%;
    }

    .plus, .less, .count {
        width: 30px;
        height: 30px;
        color: #ff4300;
        font-size: 35px;
        font-weight: bolder;
        position: absolute;
        top: 15px;
        right: 25%;
        text-align: center;
        border: 1px solid #ff4300;
        border-radius: 2em;
        line-height: 30px;
    }

    .count {
        right: 32.5%;
        font-size: 16px;
        border: none;
        color: #333;
    }

    .less {
        right: 40%;
    }

    .operates .img {
        width: 16%;
        position: absolute;
        right: 5%;
        top: -25px;
        background-color: #ffd600;
        border-radius: 50%;
    }
</style>
<header>
    <a href="" ng-click="back()"><i class="glyphicon glyphicon-chevron-left"></i></a>
    {{title}}
    <a href=""><i class="glyphicon glyphicon-repeat"></i></a>
</header>
<img src="{{img}}" alt="">
<div class="proMsg" ng-show="netW">
    <h3>{{title}}{{netW}}</h3>
    <p><span>¥{{price}}</span><span ng-show="price<market_price">¥{{market_price}}</span></p>
</div>
<div class="operates">
    <span class="get"><i class="glyphicon glyphicon-heart-empty"></i>收藏</span>
    <span class="add">添加商品:</span>
    <span class="less" ng-click="cancelS()"> - </span>
    <span class="count"> {{num}} </span>
    <span class="plus" ng-click="shop()"> + </span>
